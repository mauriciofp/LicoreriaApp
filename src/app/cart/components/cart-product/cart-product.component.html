<div class="product_cart_container">
  <div
    class="image_container"
    [style]="product.images[0].url | domSanitizer"
  ></div>
  <div class="detail_container">
    <p>{{ product.name }}</p>
    <p>{{ product.subtotal | currency: "Bs. " }}</p>
  </div>
  <div class="counter_container">
    <button (click)="decrementCant(product)">
      <ion-icon slot="icon-only" name="remove"></ion-icon>
    </button>
    <p>{{ product.cant }}</p>
    <button (click)="incrementCant(product)">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </button>
  </div>
</div>
