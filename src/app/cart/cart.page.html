<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="title" *ngIf="products.length"></h3>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <app-cart-product [product]="product"></app-cart-product>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeFromCart(product)">
          <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="empty-cart" *ngIf="!products.length">
    <ion-icon name="cart-outline"></ion-icon>
    <p>Tu carrito esta vacio</p>
  </div>

  <app-cart-button *ngIf="products.length" routerLink="/orders/new">
    Total: <span><sup>Bs. </sup>{{total | number: "1.2"}}</span>
  </app-cart-button>
</ion-content>
