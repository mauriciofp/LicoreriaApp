<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="8">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button routerLink="./search">
              <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end" routerLink="/cart">
            <div style="font-size: 1.3rem" *ngIf="cantInCart != 0">
              {{ cantInCart }}
            </div>
            <ion-button>
              <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>

        <div>
          <h2 class="subtitle">Promociones</h2>
          <div class="loading-promotion-box" *ngIf="promotions.length === 0">
            <ion-spinner name="bubbles"></ion-spinner>
          </div>
          <ion-slides
            mode="md"
            pager="md"
            [options]="promotionsSlideOpts"
            *ngIf="promotions.length"
          >
            <ion-slide *ngFor="let promotion of promotions">
              <app-promotion-item [promotion]="promotion"></app-promotion-item>
            </ion-slide>
          </ion-slides>
        </div>

        <div>
          <h2 class="subtitle">Categorias</h2>
          <ion-slides mode="md" [options]="categoriesSlideOpts">
            <ion-slide
              *ngFor="let category of categories"
              routerLink="./category/{{category}}"
            >
              <app-category-item [category]="category"></app-category-item>
            </ion-slide>
          </ion-slides>
        </div>
        <div>
          <h2 class="subtitle">Nuevos productos</h2>
          <app-item-list [products]="products"></app-item-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
