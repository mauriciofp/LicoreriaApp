<div class="card">
  <ion-img src="assets/loading.gif" *ngIf="imgLoading"></ion-img>
  <ion-img
    [src]="promotion.image"
    (ionImgDidLoad)="imgLoading = false"
    (click)="toPromotion()"
  ></ion-img>

  <div class="card-content" (click)="toPromotion()">
    <h3 class="title">{{ promotion.name }}</h3>
    <h2 class="subtitle">
      <sup>Bs.</sup>{{ promotion.price | number: "1.2" }}
    </h2>
  </div>
</div>
