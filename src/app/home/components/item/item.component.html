<div
  class="product_container pointer"
  [style]="product.images[0].url | domSanitizer"
>
  <div class="product_container_header">
    <p>{{ product.name }}</p>
  </div>
  <div class="product_container_footer">
    <button class="btn" (click)="addProductToCart()">Comprar</button>
    <p class="product_price">{{ product.price | currency: " Bs." }}</p>
  </div>
</div>
