<ion-content *ngIf="product">
  <ion-toolbar>
    <ion-buttons slot="start" mode="ios">
      <ion-back-button
        defaultHref="/home"
        color="light"
        text=""
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" routerLink="/cart">
      <ion-icon slot="end" name="cart-outline" color="light"></ion-icon>
      <ion-badge color="light" mode="md" *ngIf="cant">
        {{ cant }}
      </ion-badge>
    </ion-buttons>
  </ion-toolbar>
  <div class="card">
    <div class="image">
      <!-- <ion-img [src]="product.images[0].url"></ion-img> -->
      <ion-slides [options]="imgSlideOpts" pager="true" scrollbar="tr">
        <ion-slide *ngFor="let img of product.images">
          <ion-img [src]="img.url"></ion-img>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{ product.name }}</h1>
        <p class="ion-no-margin">
          <sup>Bs. </sup> {{ product.price | number: "1.2" }}
        </p>
      </div>
    </div>

    <div class="about">
      <h1>Descripcion</h1>
      <p>{{ product.description }}</p>
    </div>

    <ion-button (click)="addProductToCart()" expand="block">
      Agregar al carrito
    </ion-button>
  </div>
</ion-content>
