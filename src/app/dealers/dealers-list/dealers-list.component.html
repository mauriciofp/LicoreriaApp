<ion-header>
  <ion-toolbar>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar showCancelButton="never" [(ngModel)]="search"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let dealer of dealers | filter:search">
      <ion-item routerLink="../{{ dealer.id }}">
        <ion-avatar slot="start">
          <img [src]="dealer.urlImage" />
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h2>Delivery: {{ dealer.name }}</h2>
          <h3>Empresa: {{ dealer.company }}</h3>
          <h3>Email: {{ dealer.email }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="../edit{{ dealer.id }}">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" routerLink="../new-dealer">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
