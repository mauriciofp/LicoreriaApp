<ion-header>
  <ion-toolbar>
    <ion-title text-center>Detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dealers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img [src]="(dealer | async)?.urlImage">
  <h2>{{(dealer | async)?.name}}</h2>
  <h3>{{(dealer | async)?.company}}</h3>
  <h3>{{(dealer | async)?.email}}</h3>

  <ion-list-header>Numeros de telefono</ion-list-header>
  <p *ngFor="let phone of (dealer | async)?.phones">
    <ion-chip>
      <ion-label>{{phone}}</ion-label>
    </ion-chip>
  </p>
</ion-content>
