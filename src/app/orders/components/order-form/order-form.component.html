<div class="address_form_container">
  <form [formGroup]="detailForm" (ngSubmit)="sendOrder()" autocomplete="on">
    <ion-item>
      <ion-label color="primary" position="floating">Calle Principal</ion-label>
      <ion-input
        type="text"
        formControlName="street1"
        placeholder="Calle principal"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">
        Calle colindante 1
      </ion-label>
      <ion-input
        type="text"
        formControlName="street2"
        placeholder="Calle colindante 1"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">
        Calle colindante 2
      </ion-label>
      <ion-input
        type="text"
        formControlName="street3"
        placeholder="Calle colindante 2"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating"> Descripcion </ion-label>
      <ion-textarea
        type="text"
        formControlName="description"
        placeholder="Puerta color negra, acera este, alado de ..."
      ></ion-textarea>
      <span class="error_message" *ngIf="invalidField('description')">
        {{ descriptionMessageError }}
      </span>
    </ion-item>

    <ion-button
      *ngIf="!isLoading"
      type="submit"
      fill="solid"
      expand="block"
      shape="round"
    >
      Realizar Pedido
    </ion-button>

    <ion-button
      *ngIf="isLoading"
      type="button"
      expand="block"
      fill="solid"
      shape="round"
      disabled
    >
      <ion-spinner name="bubbles"></ion-spinner>
      Enviando ...
    </ion-button>
  </form>
</div>
