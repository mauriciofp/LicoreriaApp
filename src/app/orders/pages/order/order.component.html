<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="orders"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="order">
    <app-order-map [location]="order.location"></app-order-map>
    <pre>
      {{ order | json }}
    </pre>
  </div>
</ion-content>
