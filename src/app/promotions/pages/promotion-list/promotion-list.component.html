<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de promociones</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="../new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let promotion of promotions">
      <ion-item routerLink="../{{ promotion.id }}" detail>
        <ion-avatar slot="start" *ngIf="promotion?.image">
          <img [src]="promotion.image" />
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ promotion.name }}</h3>
          </ion-text>
          <p>{{ promotion.description }}</p>
          <ion-text color="secondary">
            <p>{{ promotion.price | currency: "Bs. " }}</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="../edit/{{ promotion.id }}">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="remove(promotion)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
