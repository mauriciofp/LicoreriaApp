<ion-header>
  <ion-toolbar>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let dealer of dealers | async">
      <h3>{{dealer.name}}</h3>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let dealer of dealers | async">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="dealer.urlImage" />
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ dealer.name }}</h3>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
