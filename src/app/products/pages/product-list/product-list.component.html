<ion-header>
  <ion-toolbar>
    <ion-title>Lista de productos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="../new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-col
          size="12"
          size-xl="3"
          size-lg="4"
          size-md="6"
          *ngFor="let product of products"
        >
          <ion-item-sliding>
            <ion-item routerLink="../{{ product.id }}" detail>
              <ion-avatar slot="start" *ngIf="product.images.length > 0">
                <img [src]="product.images[0].url" />
              </ion-avatar>
              <ion-label class="ion-text-wrap">
                <ion-text color="primary">
                  <h3>{{ product.name }}</h3>
                </ion-text>
                <p>{{ product.description }}</p>
                <ion-text color="secondary">
                  <p>{{ product.price }}</p>
                </ion-text>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option routerLink="../edit/{{ product.id }}">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-item-option>

              <ion-item-option (click)="remove(product)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
