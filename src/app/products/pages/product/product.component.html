<ion-content *ngIf="product">
  <ion-toolbar>
    <ion-buttons slot="start" mode="ios">
      <ion-back-button
        defaultHref="/products"
        color="light"
        text=""
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()" color="light">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="card">
    <div class="image">
      <!-- <ion-img [src]="product.images[0].url"></ion-img> -->
      <ion-slides [options]="imgSlideOpts" pager="true" scrollbar="tr">
        <ion-slide *ngFor="let img of product.images">
          <ion-img [src]="img.url"></ion-img>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{ product.name }}</h1>
        <p class="ion-no-margin">
          <sup>Bs. </sup> {{ product.price | number: "1.2" }}
        </p>
      </div>
    </div>

    <div class="about">
      <h1>Descripcion</h1>
      <p>{{ product.description }}</p>
    </div>
  </div>
</ion-content>
