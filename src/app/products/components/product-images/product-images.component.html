<ion-slides mode="md" pager="md" scrollbar="md">
  <ion-slide
    *ngFor="let img of images"
    class="image-slide"
    [style]="img.url | domSanitizer"
  >
    <ion-button (click)="removeImage(img)" color="danger">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
